<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .action {
            margin-bottom: 20px;
        }

        .action h2 {
            margin-bottom: 10px;
        }

        .action form {
            max-width: 400px;
            margin: 0 auto;
        }

        .action label {
            display: block;
            margin-bottom: 5px;
        }

        .action input[type="text"],
        .action input[type="number"],
        .action textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .action input[type="file"] {
            margin-top: 5px;
        }

        .action button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout {
            text-align: center;
        }

        .logout a {
            color: #007bff;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="action">
            <h2>Add New Medicine</h2>
            <form action="add_medicine.php" method="post" enctype="multipart/form-data">
                <label for="medicine_name">Medicine Name:</label>
                <input type="text" id="medicine_name" name="medicine_name" required>
                <label for="medicine_description">Description:</label>
                <textarea id="medicine_description" name="medicine_description" required></textarea>
                <label for="medicine_price">Price:</label>
                <input type="number" id="medicine_price" name="medicine_price" step="0.01" required>
                <label for="medicine_image">Image:</label>
                <input type="file" id="medicine_image" name="medicine_image" required accept="image/*">
                <button type="submit">Add Medicine</button>
            </form>
        </div>
        <!-- Other actions and logout link -->
    </div>
</body>
</html>
